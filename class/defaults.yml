parameters:
  csi_driver_smb:
    =_metadata:
      multi_tenant: true
    namespace: kube-system
    charts:
      csi-driver-smb: 1.19.0
    helmValues:
      serviceAccount:
        create: true
        controller: csi-smb-controller-sa
        node: csi-smb-node-sa

    volumes: []

    defaultMountOptions:
      - dir_mode=0777
      - file_mode=0777
      - vers=3.0

    pvTemplate:
      spec:
        capacity:
          storage: 100Gi
        accessModes:
          - ReadWriteMany
        persistentVolumeReclaimPolicy: Retain
        mountOptions: '${csi_driver_smb:defaultMountOptions}'
        csi:
          driver: smb.csi.k8s.io

    pvcTemplate:
      spec:
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 100Gi
        volumeMode: Filesystem
